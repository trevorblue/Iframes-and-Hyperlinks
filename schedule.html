<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkman Labs, LLC</title>
    <script src="https://kit.fontawesome.com/912e452282.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Open+Sans:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   
    <section>
        

        <article>
            <table>
                <tr>
                    <th colspan="4"><h2>Open Lab Periods</h2></th>
                </tr>
                <tr>
                    <th>Day</th>
                    <th>Morning</th>
                    <th>Afternoon</th>
                    <th>Closing Time</th>
                </tr>
                <tr>
                    <td>Monday</td>
                    <td>8.30 am - 12.30 pm</td>
                    <td>2.30pm</td>
                    <td>4.45pm</td>
                </tr>

                <tr>
                    <td>Tuesday</td>
                    <td>10.00 am - 1.30 pm</td>
                    <td>2.30pm</td>
                    <td>6.30pm</td>
                </tr>

                <tr>
                    <td>Wednesday</td>
                    <td>9.30 am - 12.30 pm</td>
                    <td>3.30pm</td>
                    <td>7.00pm</td>
                </tr>

                <tr>
                    <td>Thursday</td>
                    <td>10.00 am - 12.30 pm</td>
                    <td>1.30pm</td>
                    <td>4.00pm</td>
                </tr>

                <tr>
                    <td>Friday</td>
                    <td>7.30 am - 11.30 am</td>
                    <td>1.30pm</td>
                    <td>3.00pm</td>
                </tr>

            </table>
            
        </article>
    </section>
   
</body>
</html>
